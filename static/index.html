<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwissArmyNES</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <nav class="sidebar">
            <div class="brand">
                <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="8" width="28" height="16" rx="2" fill="#333" />
                    <rect x="4" y="10" width="24" height="12" fill="#eee" />
                </svg>
                <span>SwissArmyNES</span>
            </div>
            <ul class="nav-links">
                <li class="nav-item" data-target="code">
                    <a href="#code">Code</a>
                </li>
                <li class="nav-item" data-target="graphics">
                    <a href="#graphics">Graphics</a>
                </li>
                <li class="nav-item" data-target="settings">
                    <a href="#settings">Settings</a>
                </li>
            </ul>
        </nav>
        <main class="content">
            <section id="code" class="view active">
                <h1>Code Editor</h1>
                <p>SwissBASIC editor will go here.</p>
                <textarea id="code-editor" placeholder="PRINT 'HELLO WORLD'"></textarea>
            </section>
            <section id="graphics" class="view">
                <h1>Graphics Editor</h1>
                <p>Sprite and Tile editors will go here.</p>
                <div class="placeholder-canvas"></div>
            </section>
            <section id="settings" class="view">
                <h1>Settings</h1>
                <p>Project settings and configuration.</p>
            </section>
        </main>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
